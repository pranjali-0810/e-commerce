<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POP STOP</title>
    <style>
        :root { --pink: #fb6f92; --soft-pink: #ffe5ec; }
        body {
            margin: 0; font-family: 'Playfair Display', serif;
            
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                        url('wallpaper2.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header { padding: 30px; text-align: center; background: rgba(255,255,255,0.7); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--soft-pink); }
        .container { padding: 40px; max-width: 1200px; margin: auto; }
        .collection-title { text-align: center; font-size: 3rem; color: var(--pink); margin: 60px 0 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
        .card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; padding-bottom: 25px; border: 1px solid var(--soft-pink); }
        
       
        .card img { width: 100%; height: 450px; object-fit: cover; display: block; }
        
        .btn-add { background: var(--pink); color: white; border: none; padding: 12px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; margin-top: 15px; }
        #cart-sidebar { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: white; transition: 0.4s; z-index: 2000; padding: 30px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #cart-sidebar.active { right: 0; }
    </style>
</head>
<body>

    <div style="position:fixed; top:25px; right:40px; z-index:2001;">
        <button class="btn-add" onclick="document.getElementById('cart-sidebar').classList.add('active')">üõçÔ∏è My Bag (<span id="count">0</span>)</button>
    </div>

    <div id="cart-sidebar">
        <h2 style="color:var(--pink)">Your Selection</h2>
        <div id="cart-list"></div>
        <h3>Total: $<span id="total-val">0</span></h3>
        <button class="btn-add" style="width:100%" onclick="checkout()">PLACE ORDER</button>
        <p onclick="document.getElementById('cart-sidebar').classList.remove('active')" style="cursor:pointer; text-align:center;">Close</p>
    </div>

    <header><h1>POP STOP</h1></header>

    <div class="container">
        <h2 class="collection-title">NONSENSE</h2>
        <div class="grid">
            <div class="card">
                <img src="nonsense1.jpeg"> <h3>Glitter Heels</h3><p>$65.00</p>
                <button class="btn-add" onclick="add('Glitter Heels', 65)">Add to Cart</button>
            </div>
            <div class="card">
                <img src="nonsense2.jpeg"> <h3>Lace Lingerie</h3><p>$130.00</p>
                <button class="btn-add" onclick="add('Lace Lingerie', 130)">Add to Cart</button>
            </div>
        </div>

        <h2 class="collection-title">FEATHER</h2>
        <div class="grid">
            <div class="card">
                <img src="feather1.jpeg"> <h3>Feather Trim Dress</h3><p>$85.00</p>
                <button class="btn-add" onclick="add('Feather Trim Dress', 85)">Add to Cart</button>
            </div>
            <div class="card">
                <img src="feather2.jpeg"> <h3>Pink Sunglasses</h3><p>$250.00</p>
                <button class="btn-add" onclick="add('Pink Sunglasses', 250)">Add to Cart</button>
            </div>
        </div>

        <h2 class="collection-title">PLEASE PLEASE PLEASE!</h2>
        <div class="grid">
            <div class="card">
                <img src="please1.jpeg"> <h3>Vintage Scarf</h3><p>$45.00</p>
                <button class="btn-add" onclick="add('Vintage Scarf', 45)">Add to Cart</button>
            </div>
            <div class="card">
                <img src="please2.jpeg"> <h3>Stage Corset</h3><p>$95.00</p>
                <button class="btn-add" onclick="add('Stage Corset', 95)">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        let cart = []; let total = 0;
        function add(n, p) {
            cart.push({n, p}); total += p;
            document.getElementById('count').innerText = cart.length;
            document.getElementById('total-val').innerText = total;
            document.getElementById('cart-list').innerHTML += `<p>${n} - $${p}</p>`;
            alert(n + " added! üíã");
        }
        function checkout() {
            alert("Order placed! Your Sabrina gear is on the way. üíã");
            location.reload();
        }
    </script>
</body>
</html>
