<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POP STOP | Star In</title>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            /* LINE TO EDIT FOR LOGIN BACKGROUND */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('wallpaper1.jpeg') no-repeat center center fixed;
            background-size: cover; font-family: 'Poppins', sans-serif;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(25px);
            padding: 50px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.3);
            text-align: center; color: white; width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 25px; border: none; text-align: center; }
        button { width: 100%; padding: 14px; background: #fb6f92; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>POPPING</h1>
        <form action="shop.html">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">STARRING IN</button>
        </form>
    </div>
</body>
</html>
